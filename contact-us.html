<head>

<body>

    <!-- MOBILE RESPONSIVE NAVBAR -->
    <header>
        <nav id="navbar" class="nav-bar">
            <ul>
                <li class="logo">
                    <a href="./index.html">
                        <img class="logo-img" src="./assets/images/TranzactCard Logo 1.png" height="22.5px" alt="TranzactCard Logo" />
                    </a>
                </li>
                <li class="nav-items"><a href="./publications.html">Publications</a></li>
                <li class="nav-items"><a href="./contact-us.html">Contact Us</a></li>
                <li id="burger-menu" class="btn"><i class="fas fa-bars"></i></li>
            </ul>
        </nav>

        <script>
            $(document).ready(function() {
                $('.btn').click(function() {
                    $('.nav-items').toggleClass("show");
                    $('ul li').toggleClass("hide");
                });
            });

    </header>

    <article>
        <main class="main article-main">
            <!-- SECTION - HEADER -->

                    <h1>Contact Us</h1>
                </div>
            </section>
            <section class="contact-section">
                <button id="contact-box" class="section contact-heading" onClick="contactFunction()">
                <h1>Looking to Chat?</h1>
                <p class="contact-subheading">Click <span><a href="mailto: bizdev@tranzactcard.com" target="_blank">here</a></span>
 to send us a message!</p>

            </section>

    <script>
        window.onscroll = function() {
            myFunction()
        };

        var prevScrollPos = window.pageYOffset;

        function myFunction() {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollPos > currentScrollPos) {
                document.getElementById("navbar").style.top = "0";
            } else {
                document.getElementById("navbar").style.top = "-87.5px";
            }
            prevScrollPos = currentScrollPos;
        }
    </script>
